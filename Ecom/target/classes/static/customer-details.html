<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <!-- Add your CSS file here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Customer Details</h1>
    <button id="new-customer-details-btn" onclick="openNewCustomerDetailsPage()">+ New</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Account Number</th>
            <th>Bank Name</th>
            <th>Billing Address</th>
            <th>Branch Name</th>
            <th>Company Name</th>
            <th>Contact Number</th>
            <th>Display Name</th>
            <th>Email Id</th>
            <th>Gst Number</th>
            <th>IFSC Code</th>
            <th>Shipping Address</th>
            <th>State Code</th>
            <th>Vendor Code</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody id="customer-details-table-body">
        <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Link to external JavaScript file -->
<script src="customer-details.js"></script>
</body>
</html>
