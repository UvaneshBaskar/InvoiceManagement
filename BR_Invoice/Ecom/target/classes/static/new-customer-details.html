<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Create New Customer</h1>
<form id="new-customer-details-form">
    <label for="id">Id:</label>
    <input type="text" id="id" name="id" required><br><br>

    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" required><br><br>

    <label for="bankName">Bank Name:</label>
    <input type="text" id="bankName" name="bankName" required><br><br>

    <label for="billingAddress">Billing Address:</label>
    <input type="text" id="billingAddress" name="billingAddress" required><br><br>

    <label for="branchName">Branch Name:</label>
    <input type="text" id="branchName" name="branchName" required><br><br>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required><br><br>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber" required><br><br>

    <label for="displayName">Display Name:</label>
    <input type="text" id="displayName" name="displayName" required><br><br>

    <label for="emailId">Email ID:</label>
    <input type="email" id="emailId" name="emailId" required><br><br>

    <label for="gstNumber">GST Number:</label>
    <input type="text" id="gstNumber" name="gstNumber" required><br><br>

    <label for="ifscCode">IFSC Code:</label>
    <input type="text" id="ifscCode" name="ifscCode" required><br><br>

    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" id="shippingAddress" name="shippingAddress" required><br><br>

    <label for="stateCode">State Code:</label>
    <input type="text" id="stateCode" name="stateCode" required><br><br>

    <label for="vendorCode">Vendor Code:</label>
    <input type="text" id="vendorCode" name="vendorCode" required><br><br>

    <button type="submit">Save</button>
</form>
<script src="new-customer-details.js"></script>
</body>
</html>
