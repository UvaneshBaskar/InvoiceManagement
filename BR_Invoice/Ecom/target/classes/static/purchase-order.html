<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Purchase Orders</h1>
    <button id="openModalButton">Create Purchase Order</button>

    <!-- Modal for Purchase Order Form -->
    <div id="purchaseOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>Create Purchase Order</h2>
            <form id="purchase-order-form">
                <!-- Customer Selection -->
                <div>
                    <label for="customerDropdown">Select Customer:</label>
                    <select id="customerDropdown" name="customer" required>
                        <option value="">Select a Customer</option>
                    </select>
                </div>

                <!-- Customer Details -->
                <div>
                    <label for="customerName">Customer Name:</label>
                    <input id="customerName" type="text" readonly />
                </div>
                <div>
                    <label for="customerAddress">Customer Address:</label>
                    <input id="customerAddress" type="text" readonly />
                </div>
                <div>
                    <label for="customerGstin">Customer GSTIN:</label>
                    <input id="customerGstin" type="text" readonly />
                </div>
                <div>
                    <label for="vendorCode">Vendor Code:</label>
                    <input id="vendorCode" type="text" readonly />
                </div>
                <div>
                    <label for="customerState">Customer State:</label>
                    <input id="customerState" type="text" readonly />
                </div>

                <!-- Invoice Details -->
                <div>
                    <label for="invoiceNumber">Invoice Number:</label>
                    <input id="invoiceNumber" type="text" required />
                </div>
                <div>
                    <label for="invoiceDate">Invoice Date:</label>
                    <input id="invoiceDate" type="date" required />
                </div>
                <div>
                    <label for="purchaseOrderNumber">Purchase Order Number:</label>
                    <input id="purchaseOrderNumber" type="text" />
                </div>

                <!-- Product Table -->
                <table id="productTable">
                    <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Description</th>
                        <th>HSN Code</th>
                        <th>UOM</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>CGST (9%)</th>
                        <th>SGST (9%)</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
                <button type="button" id="addProductRowButton">Add Product</button>

                <!-- Totals -->
                <div>
                    <label for="netValue">Net Value:</label>
                    <input id="netValue" type="number" readonly />
                </div>
                <div>
                    <label for="netTotalTax">Net Total Tax:</label>
                    <input id="netTotalTax" type="number" readonly />
                </div>
                <div>
                    <label for="totalAmount">Total Amount:</label>
                    <input id="totalAmount" type="text" readonly />
                </div>
                <div>
                    <label for="amountInWords">Amount in Words:</label>
                    <input id="amountInWords" type="text" readonly />
                </div>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="purchase-order.js"></script>

<style>
    /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    overflow: auto; /* Allow scrolling */
}

/* Updated Modal Content */
.modal-content {
    background: white;
    padding: 20px;
    width: 90vw; /* Make sure it fits smaller screens */
    max-width: 800px; /* Limit width on larger screens */
    max-height: 80vh; /* Prevent overflowing */
    overflow-y: auto; /* Enable scrolling inside the modal */
    margin: 5% auto;
    border-radius: 10px;
}

/* Ensure the table doesn't overflow */
table {
    width: 100%;
    table-layout: fixed;
    overflow-x: auto;
    display: block;
}

/* Adjust table cells for better fit */
th, td {
    padding: 8px;
    text-align: left;
    word-wrap: break-word;
}

</style>

</body>
</html>
