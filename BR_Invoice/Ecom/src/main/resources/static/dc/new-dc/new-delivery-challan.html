<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Delivery Challan</title>
    <!-- Adjusted CSS path relative to the directory -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>New Delivery Challan</h1>
<form id="new-challan-form">
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" name="clientId" required>
    <label for="ClientDeliveryChallanNo">Client Delivery Challan No:</label>
    <input type="text" id="ClientDeliveryChallanNo" name="ClientDeliveryChallanNo" required>
    <label for="deliveryChallanNo">Delivery Challan No:</label>
    <input type="text" id="deliveryChallanNo" name="deliveryChallanNo" required>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <label for="purchaseOrderNumber">Purchase Order Number:</label>
    <input type="text" id="purchaseOrderNumber" name="purchaseOrderNumber" required>

    <h3>Items:</h3>
    <div id="items"></div>
    <button type="button" id="add-item">+ Add Item</button>
    <br><br>
    <button type="submit">Save Challan</button>
</form>
<!-- Adjusted JavaScript file path relative to the directory -->
<script src="new-delivery-challan.js"></script>
</body>
</html>
